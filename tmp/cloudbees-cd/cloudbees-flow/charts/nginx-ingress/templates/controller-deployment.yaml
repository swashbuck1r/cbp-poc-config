---
# Source: cloudbees-flow/charts/nginx-ingress/templates/controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress
    chart: nginx-ingress-1.25.0
    component: "controller"
    heritage: Helm
    release: cloudbees-cd
  name: cloudbees-cd-nginx-ingress-controller
spec:
  selector:
    matchLabels:
      app: nginx-ingress
      release: cloudbees-cd
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    {}
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: nginx-ingress
        component: "controller"
        release: cloudbees-cd
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: nginx-ingress-controller
          image: "quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.26.1"
          imagePullPolicy: "IfNotPresent"
          args:
            - /nginx-ingress-controller
            - --default-backend-service=cloudbees-cd/cloudbees-cd-nginx-ingress-default-backend
            - --publish-service=cloudbees-cd/cloudbees-cd-nginx-ingress-controller
            - --election-id=ingress-controller-leader
            - --ingress-class=flow-ingress
            - --configmap=cloudbees-cd/cloudbees-cd-nginx-ingress-controller
            - --tcp-services-configmap=cloudbees-cd/cloudbees-cd-nginx-ingress-tcp
            - --watch-namespace=cloudbees-cd
          securityContext:
            capabilities:
                drop:
                - ALL
                add:
                - NET_BIND_SERVICE
            runAsUser: 33
            allowPrivilegeEscalation: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: "61613-tcp"
              containerPort: 61613
              protocol: TCP
            - name: "8200-tcp"
              containerPort: 8200
              protocol: TCP
            - name: "8443-tcp"
              containerPort: 8443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
      hostNetwork: false
      serviceAccountName: cloudbees-cd-nginx-ingress
      terminationGracePeriodSeconds: 60
